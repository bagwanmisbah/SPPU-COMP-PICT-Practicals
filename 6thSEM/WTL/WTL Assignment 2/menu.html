<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florista - Menu</title>
  <style>
    /* General reset for margins and paddings */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Page container */
    .menu-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    /* Page title */
    .menu-title {
      text-align: center;
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Flower grid layout */
    .flower-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    /* Flower card */
    .flower-card {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .flower-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Flower image */
    .flower-card img {
      max-width: 100%;
      border-radius: 8px;
      height: 150px;
      object-fit: cover;
    }

    /* Flower name */
    .flower-card h3 {
      font-size: 20px;
      color: #2c3e50;
      margin: 15px 0 10px;
    }

    /* Order button */
    .flower-card button {
      padding: 10px 15px;
      background-color: #2c3e50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .flower-card button:hover {
      background-color: #f1c40f;
    }
  </style>
</head>

<body>
  <!-- Menu Container -->
  <div class="menu-container">
    <!-- Page Title -->
    <h1 class="menu-title">Our Flower Bouquets</h1>

    <!-- Flower Grid -->
    <div class="flower-grid">
